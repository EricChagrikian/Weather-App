<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="inputUser">
            <p class="info-txt">Please enter a valid city name
            </p>
            <input type="text" placeholder="Enter a city name of your choice" spellcheck="false" required>
            <div class="separator"></div>
            <button>Use Device Location</button>
        </section>
        <section class="weatherInput">
            <!-- <img src="images/cloud.svg" alt="Weather icon"> -->
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Brussels, Belgium</span>
            </div>
            <div class="weather-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                            <span class="numb">84%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
